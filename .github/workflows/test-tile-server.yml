name: Test Tile Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-endpoints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-requests gdal-bin curl

      - name: Install Python dependencies
        run: |
          pip install pytest requests

      - name: Install AHTSE dependencies
        run: |
          sudo apt-get install -y apache2 apache2-dev build-essential cmake
      
      - name: Build and start tile server
        shell: bash
        run: |
          set -euo pipefail

          ./setup-ahtse.sh
          ./genconf.sh

          echo "Workspace: $PWD"
          ls -la ahtse.conf || true
          ls -la webconf || true
          ls -la tiles || true

          # --- Keep legacy include path alive ---
          sudo mkdir -p /home/runner/wms_modules/mod_sfim
          sudo ln -sf "$PWD/ahtse.conf" /home/runner/wms_modules/mod_sfim/ahtse.conf
          sudo chmod -R a+rX /home/runner/wms_modules || true

          # --- Make repo readable/traversable (for Apache + modules reading configs/data) ---
          # AHTSE often reads from webconf/ and tiles/ (not just serving static files).
          sudo chmod 755 /home /home/runner /home/runner/work || true
          sudo chmod 755 /home/runner/work/OpenSpace-x-ClimateReanalyzer-Server || true
          sudo chmod 755 "$PWD" || true
          sudo chmod -R a+rX "$PWD/webconf" "$PWD/tiles" || true
          sudo chmod a+r "$PWD/ahtse.conf" || true

          # --- Force Apache to run as runner inside GitHub Actions ---
          # This avoids endless www-data permission edge cases in ephemeral runners.
          echo "Configuring Apache to run as runner..."
          sudo sed -i 's/^export APACHE_RUN_USER=.*/export APACHE_RUN_USER=runner/' /etc/apache2/envvars
          sudo sed -i 's/^export APACHE_RUN_GROUP=.*/export APACHE_RUN_GROUP=runner/' /etc/apache2/envvars

          # --- Patch site config include path if still hardcoded ---
          if [ -f /etc/apache2/sites-enabled/100-ahtse.conf ] && \
             grep -q "/home/runner/wms_modules/mod_sfim/ahtse.conf" /etc/apache2/sites-enabled/100-ahtse.conf; then
            sudo sed -i "s|/home/runner/wms_modules/mod_sfim/ahtse.conf|$PWD/ahtse.conf|g" /etc/apache2/sites-enabled/100-ahtse.conf
          fi

          # --- Belt-and-suspenders: explicitly allow /tiles at the authz layer ---
          # If the module is behind <Location> rules, <Directory> won't help.
          echo "Adding explicit permissions for /tiles..."
          sudo tee /etc/apache2/conf-available/ahtse-ci-perms.conf >/dev/null <<EOF
          <Location "/tiles">
              Require all granted
          </Location>

          <Directory "$PWD">
              Options Indexes FollowSymLinks
              AllowOverride None
              Require all granted
          </Directory>

          <Directory "$PWD/tiles">
              Options Indexes FollowSymLinks
              AllowOverride None
              Require all granted
          </Directory>

          <Directory "$PWD/webconf">
              Options Indexes FollowSymLinks
              AllowOverride None
              Require all granted
          </Directory>

          LogLevel debug
          EOF
          sudo a2enconf ahtse-ci-perms

          echo "Testing Apache configuration..."
          sudo apache2ctl configtest

          echo "Restarting Apache cleanly..."
          sudo apachectl -k stop || true
          sudo pkill -9 apache2 || true
          sudo pkill -9 httpd || true
          sudo rm -f /run/apache2/apache2.pid /var/run/apache2/apache2.pid || true
          sudo apachectl -k start

          echo "Apache is running as:"
          ps -o user,group,pid,cmd -C apache2 || true

          echo "Listening sockets:"
          sudo ss -ltnp | grep -E 'apache2|httpd' || true

          echo "Sanity probe root:"
          curl -sS -I http://localhost:80/ || true

          echo "Sanity probe tile (show headers + first lines):"
          curl -sS -i http://localhost:80/tiles/Tif/Gebco/tile/0/0/0 | head -n 60 || true

          echo "Apache error log (last 200):"
          sudo tail -200 /var/log/apache2/error.log || true

          # Set server URL for tests explicitly
          echo "TILE_SERVER_URL=http://localhost:80" >> "$GITHUB_ENV"



      - name: Test endpoint discovery (no server required)
        run: |
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoints_discovered -v
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoint_configuration_validity -v

      - name: Test server connectivity
        env:
          TILE_SERVER_URL: ${{ env.TILE_SERVER_URL }}
        run: |
          echo "Testing server connectivity with URL: $TILE_SERVER_URL"
          python3 tests/ping_test.py

      - name: Run full test suite
        env:
          TILE_SERVER_URL: ${{ env.TILE_SERVER_URL }}
        run: |
          echo "Running full test suite with server URL: $TILE_SERVER_URL"
          python3 -m pytest tests/ -v -s

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            tests/tile_server_ping_report_*.json
            .pytest_cache/
