name: Test Tile Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-endpoints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-requests gdal-bin curl

      - name: Install Python dependencies
        run: |
          pip install pytest requests

      - name: Install AHTSE dependencies
        run: |
          sudo apt-get install -y apache2 apache2-dev build-essential cmake
      
      - name: Build and start tile server
        shell: bash
        run: |
          set -euo pipefail

          ./setup-ahtse.sh
          ./genconf.sh

          echo "Checking for ahtse.conf in workspace..."
          ls -la ahtse.conf

          # Ensure legacy include path exists (prevents Apache config failure)
          sudo mkdir -p /home/runner/wms_modules/mod_sfim
          sudo ln -sf "$PWD/ahtse.conf" /home/runner/wms_modules/mod_sfim/ahtse.conf

          # Make sure Apache can traverse + read the workspace tiles
          sudo chmod 755 /home/runner /home/runner/work || true
          sudo chmod 755 /home/runner/work/OpenSpace-x-ClimateReanalyzer-Server || true
          sudo chmod 755 "$PWD" || true
          sudo chmod -R a+rX "$PWD/tiles" || true

          # Patch include path in site config (optional, symlink already prevents failure)
          if [ -f /etc/apache2/sites-enabled/100-ahtse.conf ] && \
             grep -q "/home/runner/wms_modules/mod_sfim/ahtse.conf" /etc/apache2/sites-enabled/100-ahtse.conf; then
            sudo sed -i "s|/home/runner/wms_modules/mod_sfim/ahtse.conf|$PWD/ahtse.conf|g" /etc/apache2/sites-enabled/100-ahtse.conf
          fi

          # Explicitly allow access to the workspace + tiles (fixes 403)
          echo "Adding explicit Directory permissions for workspace + tiles..."
          sudo tee /etc/apache2/conf-available/ahtse-workspace-perms.conf >/dev/null <<EOF
          <Directory "$PWD">
              Options Indexes FollowSymLinks
              AllowOverride None
              Require all granted
          </Directory>

          <Directory "$PWD/tiles">
              Options Indexes FollowSymLinks
              AllowOverride None
              Require all granted
          </Directory>
          EOF
          sudo a2enconf ahtse-workspace-perms

          echo "Testing Apache configuration..."
          sudo apache2ctl configtest

          echo "Restarting Apache cleanly..."
          sudo apachectl -k stop || true
          sudo pkill -9 apache2 || true
          sudo pkill -9 httpd || true
          sudo rm -f /run/apache2/apache2.pid /var/run/apache2/apache2.pid || true
          sudo apachectl -k start

          echo "Apache vhosts:"
          sudo apachectl -S || true

          echo "Modules (sanity):"
          sudo apachectl -M | egrep 'mrf|convert|receive|retile|sfim' || true

          # Use explicit URL so tests don't guess random ports
          TILE_SERVER_URL="http://localhost:80"
          echo "TILE_SERVER_URL=${TILE_SERVER_URL}" >> "$GITHUB_ENV"
          echo "Using server URL: ${TILE_SERVER_URL}"

          # Quick 403/404 visibility
          echo "Probing one tile request:"
          curl -i "${TILE_SERVER_URL}/tiles/Tif/Gebco/tile/0/0/0" | head -n 30 || true

          echo "Apache error log (last 200 lines):"
          sudo tail -200 /var/log/apache2/error.log || true


      - name: Test endpoint discovery (no server required)
        run: |
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoints_discovered -v
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoint_configuration_validity -v

      - name: Test server connectivity
        env:
          TILE_SERVER_URL: ${{ env.TILE_SERVER_URL }}
        run: |
          echo "Testing server connectivity with URL: $TILE_SERVER_URL"
          python3 tests/ping_test.py

      - name: Run full test suite
        env:
          TILE_SERVER_URL: ${{ env.TILE_SERVER_URL }}
        run: |
          echo "Running full test suite with server URL: $TILE_SERVER_URL"
          python3 -m pytest tests/ -v -s

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            tests/tile_server_ping_report_*.json
            .pytest_cache/
