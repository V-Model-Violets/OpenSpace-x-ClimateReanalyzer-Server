name: Test Tile Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-endpoints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-requests python3-pytest gdal-bin curl

      - name: Install AHTSE dependencies
        run: |
          sudo apt-get install -y apache2 apache2-dev build-essential cmake

      - name: Build and start tile server
        shell: bash
        run: |
          set -euo pipefail

          # Build/install AHTSE from source and generate config
          ./setup-ahtse.sh
          ./genconf.sh

          echo "Checking for ahtse.conf in workspace..."
          ls -la ahtse.conf

          # -------------------------------------------------------------------
          # CRITICAL FIX #1:
          # Apache site config (100-ahtse.conf) references this hardcoded include:
          #   /home/runner/wms_modules/mod_sfim/ahtse.conf
          # That include must exist BEFORE Apache parses config, or Apache fails.
          # Create a compatible path via symlink.
          # -------------------------------------------------------------------
          echo "Ensuring legacy include path exists for Apache..."
          sudo mkdir -p /home/runner/wms_modules/mod_sfim
          sudo ln -sf "$PWD/ahtse.conf" /home/runner/wms_modules/mod_sfim/ahtse.conf
          ls -la /home/runner/wms_modules/mod_sfim/ahtse.conf

          # Optional: also patch 100-ahtse.conf to point at workspace ahtse.conf
          # (good for transparency, but symlink above is what prevents early failure)
          echo "Patching Apache site config include path (if present)..."
          if [ -f /etc/apache2/sites-enabled/100-ahtse.conf ] && \
             grep -q "/home/runner/wms_modules/mod_sfim/ahtse.conf" /etc/apache2/sites-enabled/100-ahtse.conf; then
            sudo sed -i "s|/home/runner/wms_modules/mod_sfim/ahtse.conf|$PWD/ahtse.conf|g" /etc/apache2/sites-enabled/100-ahtse.conf
          fi

          echo "Testing Apache configuration..."
          sudo apache2ctl configtest

          # -------------------------------------------------------------------
          # CRITICAL FIX #2:
          # Don't mix systemctl and apachectl. Use apachectl consistently.
          # Also clean up stale pid/processes from earlier starts.
          # -------------------------------------------------------------------
          echo "Stopping any existing Apache..."
          sudo apachectl -k stop || true
          sudo pkill -9 apache2 || true
          sudo pkill -9 httpd || true
          sudo rm -f /run/apache2/apache2.pid /var/run/apache2/apache2.pid || true

          echo "Starting Apache..."
          sudo apachectl -k start

          echo "Apache runtime info..."
          sudo apachectl -S || true
          sudo apachectl -M | egrep 'mrf|convert|receive|retile|sfim' || true
          ps aux | egrep 'apache2|httpd' | grep -v egrep || true

          echo "Testing Apache response..."
          curl -I http://localhost/ || true

          echo "Waiting for tiles endpoint..."
          # First check if basic Apache is responding
          if ! timeout 30 bash -c 'until curl -fsS http://localhost/ >/dev/null 2>&1; do echo "Waiting for Apache..."; sleep 2; done'; then
            echo "ERROR: Apache not responding on basic endpoint"
            exit 1
          fi
          
          # Then try tiles directory
          if ! timeout 60 bash -c 'until curl -fsS http://localhost/tiles/ >/dev/null 2>&1; do echo "Waiting for tiles directory..."; sleep 2; done'; then
            echo "WARNING: Tiles directory not responding, trying specific tile..."
          fi
          
          # Finally try specific tile (with longer timeout and better error handling)
          if timeout 90 bash -c 'until curl -fsS http://localhost/tiles/Tif/Gebco/tile/0/0/0 >/dev/null 2>&1; do echo "Waiting for tiles..."; sleep 3; done'; then
            echo "Tile endpoint is responding!"
          else
            echo "WARNING: Tile endpoint not responding, checking what's available..."
            curl -v http://localhost/tiles/ || true
            curl -v http://localhost/tiles/Tif/ || true
            curl -v http://localhost/tiles/Tif/Gebco/ || true
            echo "Continuing with tests - some endpoints may be available..."
          fi

          echo "Apache error log (last 200 lines, for debugging if needed):"
          sudo tail -200 /var/log/apache2/error.log || true

      - name: Test endpoint discovery (no server required)
        run: |
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoints_discovered -v
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoint_configuration_validity -v

      - name: Test server connectivity
        env:
          TILE_SERVER_URL: http://localhost
        run: |
          echo "Testing server connectivity with URL: $TILE_SERVER_URL"
          python3 tests/ping_test.py

      - name: Run full test suite
        env:
          TILE_SERVER_URL: http://localhost
        run: |
          echo "Running full test suite with server URL: $TILE_SERVER_URL"
          python3 -m pytest tests/ -v -s

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            tests/tile_server_ping_report_*.json
            .pytest_cache/
