name: Test Tile Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-endpoints:
    runs-on: ubuntu-latest
    
    # Note: Using local build instead of Docker service
    # since we build AHTSE from source with setup-ahtse.sh
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-requests python3-pytest gdal-bin
        
    - name: Install AHTSE dependencies (if building locally)
      run: |
        sudo apt-get install -y apache2 apache2-dev build-essential cmake
        # Add other dependencies as needed
        
    - name: Build and start tile server
      run: |
        # Configure and start your AHTSE server
        ./setup-ahtse.sh
        ./genconf.sh
        
        # Fix Apache configuration path for GitHub Actions
        echo "Checking if Apache configuration needs path fixing..."
        if grep -q "/home/runner/wms_modules/mod_sfim/ahtse.conf" /etc/apache2/sites-enabled/100-ahtse.conf; then
          echo "Fixing Apache configuration path..."
          sudo sed -i "s|/home/runner/wms_modules/mod_sfim/ahtse.conf|$PWD/ahtse.conf|g" /etc/apache2/sites-enabled/100-ahtse.conf
        else
          echo "Apache configuration path already correct or not found"
        fi
        
        # Verify the ahtse.conf file exists
        echo "Checking for ahtse.conf file..."
        ls -la ahtse.conf 2>/dev/null || echo "ahtse.conf not found in workspace"
        
        # Test Apache configuration
        echo "Testing Apache configuration..."
        sudo apache2ctl configtest
        
        # Stop any existing Apache processes and start fresh
        echo "Starting Apache service..."
        sudo systemctl stop apache2 2>/dev/null || true
        sudo systemctl start apache2
        
        # Check Apache status
        echo "Apache status:"
        sudo systemctl status apache2 --no-pager -l
        
        # Test if Apache is serving content
        echo "Testing Apache response..."
        curl -I http://localhost/ 2>/dev/null || echo "Apache not responding on localhost"
        
        # Wait for server to be ready - test with actual server port (80)
        echo "Waiting for Apache to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost/tiles/Tif/Gebco/tile/0/0/0 2>/dev/null || curl -f http://localhost/ 2>/dev/null; do echo "Waiting for server..."; sleep 2; done'
        echo "Server is ready!"
        
    - name: Test endpoint discovery (no server required)
      run: |
        python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoints_discovered -v
        python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoint_configuration_validity -v
        
    - name: Test server connectivity
      env:
        TILE_SERVER_URL: http://localhost
      run: |
        echo "Testing server connectivity with URL: $TILE_SERVER_URL"
        python3 tests/ping_test.py
        
    - name: Run full test suite
      env:
        TILE_SERVER_URL: http://localhost
      run: |
        echo "Running full test suite with server URL: $TILE_SERVER_URL"
        python3 -m pytest tests/ -v -s
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          tests/tile_server_ping_report_*.json
          .pytest_cache/