name: Test Tile Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-endpoints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-requests python3-pytest gdal-bin curl

      - name: Install AHTSE dependencies
        run: |
          sudo apt-get install -y apache2 apache2-dev build-essential cmake

            - name: Build and start tile server
        shell: bash
        run: |
          set -euo pipefail

          ./setup-ahtse.sh
          ./genconf.sh

          echo "Checking for ahtse.conf in workspace..."
          ls -la ahtse.conf

          # Ensure legacy include path exists (prevents Apache config failure)
          sudo mkdir -p /home/runner/wms_modules/mod_sfim
          sudo ln -sf "$PWD/ahtse.conf" /home/runner/wms_modules/mod_sfim/ahtse.conf

          # Optional: patch include path in site config
          if [ -f /etc/apache2/sites-enabled/100-ahtse.conf ] && \
             grep -q "/home/runner/wms_modules/mod_sfim/ahtse.conf" /etc/apache2/sites-enabled/100-ahtse.conf; then
            sudo sed -i "s|/home/runner/wms_modules/mod_sfim/ahtse.conf|$PWD/ahtse.conf|g" /etc/apache2/sites-enabled/100-ahtse.conf
          fi

          echo "Testing Apache configuration..."
          sudo apache2ctl configtest

          echo "Stopping any existing Apache..."
          sudo apachectl -k stop || true
          sudo pkill -9 apache2 || true
          sudo pkill -9 httpd || true
          sudo rm -f /run/apache2/apache2.pid /var/run/apache2/apache2.pid || true

          echo "Starting Apache..."
          sudo apachectl -k start

          echo "Apache vhosts:"
          sudo apachectl -S || true

          echo "Listening sockets:"
          sudo ss -ltnp | grep -E 'apache2|httpd' || true

          # ---- Detect port ----
          # Try to extract port from apachectl -S output (e.g. "*:80", "*:8080")
          DETECTED_PORT="$(sudo apachectl -S 2>/dev/null | grep -oE '\*:[0-9]+' | head -n1 | cut -d: -f2 || true)"

          # Fallback: use ss output (grab the first LISTEN port owned by apache2/httpd)
          if [ -z "${DETECTED_PORT}" ]; then
            DETECTED_PORT="$(sudo ss -ltnp 2>/dev/null \
              | awk '/LISTEN/ && ($0 ~ /apache2|httpd/) {print $4}' \
              | head -n1 \
              | awk -F: '{print $NF}' || true)"
          fi

          # Final fallback: assume 80
          if [ -z "${DETECTED_PORT}" ]; then
            DETECTED_PORT="80"
          fi

          TILE_SERVER_URL="http://localhost:${DETECTED_PORT}"
          echo "Detected Apache port: ${DETECTED_PORT}"
          echo "Using TILE_SERVER_URL=${TILE_SERVER_URL}"

          # Export for later steps
          echo "TILE_SERVER_URL=${TILE_SERVER_URL}" >> "$GITHUB_ENV"

          echo "Quick probe of root:"
          curl -I "${TILE_SERVER_URL}/" || true

          echo "Waiting for tiles endpoint on detected port..."
          timeout 90 bash -c "until curl -fsS '${TILE_SERVER_URL}/tiles/Tif/Gebco/tile/0/0/0' >/dev/null 2>&1; do echo 'Waiting for tiles...'; sleep 2; done"
          echo "Tile endpoint is responding!"

          echo "Apache error log (last 200 lines):"
          sudo tail -200 /var/log/apache2/error.log || true


      - name: Test endpoint discovery (no server required)
        run: |
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoints_discovered -v
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoint_configuration_validity -v

      - name: Test server connectivity
        run: |
          echo "Testing server connectivity with URL: $TILE_SERVER_URL"
          python3 tests/ping_test.py

      - name: Run full test suite
        run: |
          echo "Running full test suite with server URL: $TILE_SERVER_URL"
          python3 -m pytest tests/ -v -s


      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            tests/tile_server_ping_report_*.json
            .pytest_cache/
