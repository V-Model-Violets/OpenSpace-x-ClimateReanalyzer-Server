name: Test Tile Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-endpoints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-requests gdal-bin curl

      - name: Install Python dependencies
        run: |
          pip install pytest requests

      - name: Install AHTSE dependencies
        run: |
          sudo apt-get install -y apache2 apache2-dev build-essential cmake
      
      - name: Build and start tile server
        shell: bash
        run: |
          set -euo pipefail

          # Workspace-local HOME for AHTSE-generated paths
          export AHTSE_HOME="$PWD/.ahtse_home"
          mkdir -p "$AHTSE_HOME"
          chmod 755 "$AHTSE_HOME"
          export HOME="$AHTSE_HOME"

          # Fresh build directory so git clones never collide
          export AHTSE_BUILD="$PWD/.ahtse_build"
          rm -rf "$AHTSE_BUILD"
          mkdir -p "$AHTSE_BUILD"

          echo "Workspace=$PWD"
          echo "HOME=$HOME"
          echo "BUILD=$AHTSE_BUILD"

          # Pre-create expected include path under HOME (this is where Apache include points now)
          mkdir -p "$HOME/wms_modules/mod_sfim"
          : > "$HOME/wms_modules/mod_sfim/ahtse.conf"
          chmod 644 "$HOME/wms_modules/mod_sfim/ahtse.conf"

          # Run setup from a clean directory so clones like mod_sfim don't conflict
          pushd "$AHTSE_BUILD"
          "$GITHUB_WORKSPACE/setup-ahtse.sh"
          "$GITHUB_WORKSPACE/genconf.sh"
          popd

          echo "Checking for generated ahtse.conf in workspace..."
          ls -la ahtse.conf

          # Ensure Apache include resolves
          ln -sf "$PWD/ahtse.conf" "$HOME/wms_modules/mod_sfim/ahtse.conf"
          ls -la "$HOME/wms_modules/mod_sfim/ahtse.conf"

          # Make sure Apache can traverse + read tiles/webconf
          sudo chmod 755 /home /home/runner /home/runner/work || true
          sudo chmod 755 "$PWD" || true
          sudo chmod -R a+rX "$PWD/tiles" "$PWD/webconf" || true
          sudo chmod -R a+rX "$HOME/wms_modules/mod_sfim" || true

          # If Apache maps /tiles to $HOME/wms_modules/mod_sfim/tiles, satisfy that mapping
          mkdir -p "$HOME/wms_modules/mod_sfim/tiles"
          ln -sfn "$PWD/tiles" "$HOME/wms_modules/mod_sfim/tiles"
          chmod -R a+rX "$HOME/wms_modules/mod_sfim/tiles" || true

          # Allow that directory (fixes AH01630-style 403)
          sudo tee /etc/apache2/conf-available/ahtse-ci-tiles.conf >/dev/null <<EOF
          <Directory "$HOME/wms_modules/mod_sfim/tiles">
              Options Indexes FollowSymLinks
              AllowOverride None
              Require all granted
          </Directory>
          EOF
          sudo a2enconf ahtse-ci-tiles

          echo "Testing Apache configuration..."
          sudo apache2ctl configtest

          echo "Restarting Apache cleanly..."
          sudo apachectl -k stop || true
          sudo pkill -9 apache2 || true
          sudo pkill -9 httpd || true
          sudo rm -f /run/apache2/apache2.pid /var/run/apache2/apache2.pid || true
          sudo apachectl -k start

          echo "Quick probe one tile:"
          curl -i http://localhost:80/tiles/Tif/Gebco/tile/0/0/0 | head -n 40 || true

          echo "Apache error log (last 200 lines):"
          sudo tail -200 /var/log/apache2/error.log || true

          echo "TILE_SERVER_URL=http://localhost:80" >> "$GITHUB_ENV"




      - name: Test endpoint discovery (no server required)
        run: |
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoints_discovered -v
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoint_configuration_validity -v

      - name: Test server connectivity
        env:
          TILE_SERVER_URL: ${{ env.TILE_SERVER_URL }}
        run: |
          echo "Testing server connectivity with URL: $TILE_SERVER_URL"
          python3 tests/ping_test.py

      - name: Run full test suite
        env:
          TILE_SERVER_URL: ${{ env.TILE_SERVER_URL }}
        run: |
          echo "Running full test suite with server URL: $TILE_SERVER_URL"
          python3 -m pytest tests/ -v -s

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            tests/tile_server_ping_report_*.json
            .pytest_cache/
