name: Test Tile Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-endpoints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-requests gdal-bin curl

      - name: Install Python dependencies
        run: |
          pip install pytest requests

      - name: Install AHTSE dependencies
        run: |
          sudo apt-get install -y apache2 apache2-dev build-essential cmake

      - name: Build and start tile server
        shell: bash
        run: |
          set -euo pipefail

          ./setup-ahtse.sh
          ./genconf.sh

          echo "Checking for ahtse.conf in workspace..."
          ls -la ahtse.conf

          # Ensure legacy include path exists (prevents Apache config failure)
          echo "Creating symlink path with proper permissions..."
          sudo mkdir -p /home/runner/wms_modules/mod_sfim
          sudo ln -sf "$PWD/ahtse.conf" /home/runner/wms_modules/mod_sfim/ahtse.conf
          
          # Fix permissions for the entire path so Apache can access it
          echo "Setting permissions for Apache access..."
          sudo chmod 755 /home/runner
          sudo chmod 755 /home/runner/wms_modules  
          sudo chmod 755 /home/runner/wms_modules/mod_sfim
          sudo chown -R www-data:www-data /home/runner/wms_modules
          
          # Also fix permissions on the GitHub Actions workspace tiles directory
          echo "Setting permissions for tiles directory..."
          sudo chmod 755 /home/runner/work
          sudo chmod 755 /home/runner/work/OpenSpace-x-ClimateReanalyzer-Server
          sudo chmod 755 /home/runner/work/OpenSpace-x-ClimateReanalyzer-Server/OpenSpace-x-ClimateReanalyzer-Server
          sudo chmod -R 755 "$PWD/tiles"
          sudo chown -R www-data:www-data "$PWD/tiles"
          
          echo "Verifying symlink and permissions..."
          ls -la /home/runner/wms_modules/mod_sfim/ahtse.conf
          echo "Tiles directory permissions:"
          ls -la "$PWD/tiles/"

          # Optional: patch include path in site config
          if [ -f /etc/apache2/sites-enabled/100-ahtse.conf ] && \
             grep -q "/home/runner/wms_modules/mod_sfim/ahtse.conf" /etc/apache2/sites-enabled/100-ahtse.conf; then
            sudo sed -i "s|/home/runner/wms_modules/mod_sfim/ahtse.conf|$PWD/ahtse.conf|g" /etc/apache2/sites-enabled/100-ahtse.conf
          fi

          echo "Testing Apache configuration..."
          sudo apache2ctl configtest

          echo "Stopping any existing Apache..."
          sudo apachectl -k stop || true
          sudo pkill -9 apache2 || true
          sudo pkill -9 httpd || true
          sudo rm -f /run/apache2/apache2.pid /var/run/apache2/apache2.pid || true

          echo "Starting Apache..."
          sudo apachectl -k start

          echo "Apache vhosts:"
          sudo apachectl -S || true

          echo "Listening sockets:"
          sudo ss -ltnp | grep -E 'apache2|httpd' || true

          # Set server URL for tests
          TILE_SERVER_URL="http://localhost"
          echo "TILE_SERVER_URL=${TILE_SERVER_URL}" >> "$GITHUB_ENV"
          echo "Using server URL: ${TILE_SERVER_URL}"

          echo "Apache setup complete - skipping curl tests, proceeding to test suite"

      - name: Test endpoint discovery (no server required)
        run: |
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoints_discovered -v
          python3 -m pytest tests/test_endpoints.py::TestEndpointAvailability::test_endpoint_configuration_validity -v

      - name: Test server connectivity
        env:
          TILE_SERVER_URL: ${{ env.TILE_SERVER_URL }}
        run: |
          echo "Testing server connectivity with URL: $TILE_SERVER_URL"
          python3 tests/ping_test.py

      - name: Run full test suite
        env:
          TILE_SERVER_URL: ${{ env.TILE_SERVER_URL }}
        run: |
          echo "Running full test suite with server URL: $TILE_SERVER_URL"
          python3 -m pytest tests/ -v -s

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            tests/tile_server_ping_report_*.json
            .pytest_cache/
